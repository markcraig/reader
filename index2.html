<html lang="en" ng-app="main">

<head>
    <meta charset="utf-8">
    <title>Feed Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-0.9.0.min.js"></script>
    <script src="js/reader.js"></script>
    <script src="js/main.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .nav, .pagination, .carousel a { cursor: pointer; }

        .banner {
            color: #ccc;
            background-color: #333;
            -moz-box-shadow: 2px 2px 20px #868686;
            -moz-transform: rotate(45deg);
            -moz-transform-origin: 50% 50%;
            -o-transform: rotate(45deg);
            -o-transform-origin: 50% 50%;
            -webkit-box-shadow: 2px 2px 20px #868686;
            -webkit-transform: rotate(45deg);
            -webkit-transform-origin: 50% 50%;
            -ms-transform: rotate(45deg);
            -ms-transform-origin: 50% 50%;
            box-shadow: 2px 2px 20px #868686;
            transform: rotate(45deg);
            transform-origin: 50% 50%;
            position: fixed;
            width: 300px;
            top: 45px;
            right: -95px;
            text-align: center;
        }

        .banner a {
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="banner">
        <a href="https://github.com/markcraig/reader"
           target="_blank">
            Fork me
        </a>
    </div>

    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-6">
            <a href="#">
                Read feeds
            </a>
        </div>
        <div class="col-md-4">
            <a href="#/configure">
                Configure feeds
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">&nbsp;</div>
        <div class="col-md-8">

            <h1>Reader</h1>

        </div>
        <div class="col-md-2">&nbsp;</div>
    </div>

    <div ng-view></div>

</div>

<footer class="text-center navbar-fixed-bottom">
    <p class="text-muted">
        Copyright 2013-2014 Mark Craig,
        License <a href="http://mozilla.org/MPL/2.0/">MPL 2.0</a>
    </p>
</footer>

</body>
</html>
